# i3status configuration file.
# {{@@ env['dotdrop_warning'] @@}}

# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
    colors = true
    interval = 5
}

order += "group disk"
order += "arch_updates"
{%@@ if env['multiple_keylayouts'] == 'true' @@%}
order += "keyboard_layout"
{%@@ endif @@%}
order += "static_string greek"
order += "do_not_disturb_custom"
order += "group net"
order += "path_exists VPN"
order += "online_status"
order += "scratchpad_counter"
order += "battery_level"
order += "sysdata"
order += "group volume"
order += "tztime local"

group net {
    cycle = 0
    format = "{output}"
    button_next = 1
    button_prev = 2

    wireless {{@@ env['iface_wifi'] @@}} {
        format_up = " %quality - %essid - %ip"
        format_down = " No connection"
    }

    ethernet {{@@ env['iface_eth'] @@}} {
        # if you use %speed, i3status requires root privileges
        format_up = " %ip"
        format_down = " No connection"
    }

    wireless {{@@ env['iface_lte'] @@}} {
        #format_up = "W: (%quality at %essid) %ip"
        format_up = " - LTE - %ip"
        format_down = " - LTE - No connection"
    }

    ipv6 {
        format_up = "v6: %ip"
        format_down = "No v6 address"
    }

    net_rate {
        format = " {down}  {up}"
        format_no_connection = " No connection"
        cache_timeout = 5
    }
}

path_exists VPN {
    # path exists when a VPN tunnel launched by nmcli/nm-applet is active
    format = "  %title"
    format_down=""
    path = "/proc/sys/net/ipv4/conf/tun0"
}

online_status {
    icon_off = ""
    icon_on = ""
    timeout = 10
    url = "{{@@ env['bldr_host'] @@}}"
    on_click 1 = 'exec --no-startup-id notify-send -t 3000 -i ario-play "$(mpc -h {{@@ env['mpd_pass'] @@}}@{{@@ env['bldr_host'] @@}} -p {{@@ env['mpd1_port'] @@}} current)"'
}

do_not_disturb_custom {
    state_off = ""
    state_on = ""
}

static_string greek {
    format = "ΑΩ"
    on_click 1 = 'exec --no-startup-id notify-send -t 10000 -i ~/.i3/greek/alphaomega.png "$(~/.i3/greek/dict.sh)"'
}

group disk {
    cycle = 0
    format = "{output}"
    fixed_width = True
    button_next = 1
    button_prev = 2

    disk "/home" {
        format = "~ %avail"
    }

    disk "/" {
        format = "/ %avail"
    }
}

arch_updates {
    include_aur = True
    format = ' {pacman}/{aur}'
    on_click 1 = 'exec --no-startup-id sleep 1 && notify-send -t 15000 -i start-here-arch3 "$(~/.i3/arch_updates.sh)"'
    on_click 2 = "refresh"
}
{%@@ if env['multiple_keylayouts'] == 'true' @@%}

keyboard_layout {
    cache_timeout = 3
    format = " {layout}"
    color_el = "#FF0000"
    on_click 1 = "exec --no-startup-id ~/scripts/keylayouttoggle.sh"
}
{%@@ endif @@%}

sysdata {
    format = '[\?color=cpu  {cpu_usage}%] [\?color=temp  {cpu_temp}{temp_unit}] [\?color=mem  {mem_used_percent}%]'
    on_click 1 = 'exec --no-startup-id notify-send -t 5000 -i applications-development "$(~/.i3/proclist.sh)"'
}

battery_level {
    battery_id = "all"
    cache_timeout = 10
    color_bad = "#FF0000"
    color_charging = "#FCE94F"
    color_degraded = "#ff7a00"
    color_good = "#00FF00"
    format_notify_charging = "charging {percent}% {time_remaining}"
    format_notify_discharging = "discharging {percent}% {time_remaining}"
    hide_when_full = False
    hide_seconds = True
    notification = True
    notify_low_level = True
    blocks = ""
    charging_character = ""
    format = "{icon} {percent}% {time_remaining}"
}

group volume {
    cycle = 0
    format = "{output}"
    button_next = 1
    button_prev = 3

    volume_status {
        cache_timeout = 1
        channel = 1
        device = "{{@@ env['audio_device_pulse_internal'] @@}}"
        command = "pactl"
        channel = "Master"
        format = "[\?if=is_input 😮| ]: {percentage}%"
        format_muted = "[\?if=is_input 😶| ]: muted"
        button_mute = 2
        thresholds = [
            (0, "#504DFF"),
            (10, "#6B4AFF"),
            (20, "#8847FF"),
            (30, "#A644FF"),
            (40, "#C541FF"),
            (50, "#E53EFF"),
            (60, "#FF3AF7"),
            (70, "#FF38D5"),
            (80, "#FF35B2"),
            (90, "#FF318F"),
            (100, "#FF2F6A"),
            (110, "#FF2C44"),
            (120, "#FF3428")
        ]
    }

    volume_status {
        cache_timeout = 1
        channel = 2
        device = "{{@@ env['audio_device_pulse_hdmi'] @@}}"
        command = "pactl"
        channel = "Master"
        format = "[\?if=is_input 😮| ]: {percentage}%"
        format_muted = "[\?if=is_input 😶| ]: muted"
        button_mute = 2
        thresholds = [
            (0, "#504DFF"),
            (10, "#6B4AFF"),
            (20, "#8847FF"),
            (30, "#A644FF"),
            (40, "#C541FF"),
            (50, "#E53EFF"),
            (60, "#FF3AF7"),
            (70, "#FF38D5"),
            (80, "#FF35B2"),
            (90, "#FF318F"),
            (100, "#FF2F6A"),
            (110, "#FF2C44"),
            (120, "#FF3428")
        ]
    }
}

scratchpad_counter {
    cache_timeout = 1
    on_click 1 = "scratchpad show"
}

tztime local {
    format = " %a, %Y-%m-%d  %H:%M"
    on_click 1 = 'exec --no-startup-id notify-send -i not-existing-icon -t 10000 "$(cal | sed "s/ $(date +%-e) / <u><i>$(date +%-e)<\/i><\/u> /g" | sed "s/^$(date +%-e) /<u><i>$(date +%-e)<\/i><\/u> /g")"'
}

# on_click 1 -> left click
# on_click 2 -> middle click
# on_click 3 -> right click
# on_click 4 -> mouse wheel up
# on_click 5 -> mouse wheel down
