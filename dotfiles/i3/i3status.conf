#        format = "%status %percentage %remaining"
#        status_chr = "⚡"
#        status_bat = ""
#        #status_bat = "🔋"
#        status_unk = "?"
#        status_full = "☻"
#}

tztime local {
        #format = "%a, %Y-%m-%d %H:%M:%S"
        format = "%a, %d-%m-%Y %H:%M"
}

load {
        format = "%1min"
}

disk "/" {
        format = "/ %avail"
        #format = "%avail"
}


disk "/home" {
        format = "~ %avail"
        #format = "%avail"
}

volume_status {
        cache_timeout = 1
        device = "hw:{{@@ env['audio_device'] @@}}"
        command = "amixer"
        channel = "Master"
}

scratchpad_counter {
        cache_timeout = 1
        on_click 1 = "scratchpad show"
}

# on_click 1 -> left click
# on_click 2 -> middle click
# on_click 3 -> right click
# on_click 4 -> mouse wheel up
# on_click 5 -> mouse wheel down
